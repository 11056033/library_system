<!-- book_list.html -->

{% extends 'base2.html' %}

{% block content %}
  <h1>Book List</h1>

  <form method="get" action="{% url 'book_list' %}">
    <input type="text" name="q" placeholder="Search by title">
    <button type="submit">Search</button>
  </form>

  {% if object_list %}
    <ul>
      {% for book in object_list %}
        <li>{{ book.title }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>looking for books...</p>
  {% endif %}
{% endblock %}
